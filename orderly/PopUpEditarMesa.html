<div class="popup-content">
    <div id="titulo-popup" >
        <p>Editar Mesa</p>
    </div>
    <button id="cerrar-popup" class="cerrar-popup">
        <img src="../src/assets/close.svg" alt="Cerrar popup">
    </button>
    <form id="formulario-editar-mesa">
        <label for="nombre-mesa">Nombre de la mesa</label>
        <input type="text" name="nombre-mesa" id="nombre-mesa"/>
        <label for="sector">Sector al que pertenece</label>
        <select name="sector" id="sector">
            <option>Piso1</option>
            <option>Piso2</option>
            <option>Piso3</option>
        </select>
        <button class="boton-negro" type='submit'>Modificar</button>
        <button class="boton-negro" >Eliminar</button>
    </form>
</div>
